{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="post">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>{{ post.user.username }}</h5>
                <small class="text-muted">{{ post.created_at|timesince }} ago</small>
            </div>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post image" class="img-fluid">
            {% endif %}
            
            {% if post.user == user %}
                <div class="mt-3">
                    <a href="{% url 'post-update' post.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'post-delete' post.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
